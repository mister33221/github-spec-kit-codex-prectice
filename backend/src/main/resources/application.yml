spring:
  application:
    name: media-journal
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mediajournal}
    username: ${SPRING_DATASOURCE_USERNAME:mediajournal}
    password: ${SPRING_DATASOURCE_PASSWORD:mediajournal}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        globally_quoted_identifiers: true
        jdbc.time_zone: UTC
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: ${SERVER_PORT:8080}
management:
  endpoints:
    web:
      exposure:
        include: health,info
logging:
  level:
    root: info
app:
  security:
    allowed-origins:
      - http://localhost:4200
    auth-header: Authorization
    token-prefix: "Bearer "
  api:
    version: 0.1.0
springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /docs
    display-operation-id: true
