version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mediajournal}
      POSTGRES_USER: ${POSTGRES_USER:-mediajournal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mediajournal}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build:
      context: ../backend
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-mediajournal}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-mediajournal}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-mediajournal}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
  frontend:
    build:
      context: ../frontend
    depends_on:
      - backend
    environment:
      VITE_BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-4200}:80"
volumes:
  pgdata:
