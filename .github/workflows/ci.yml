name: CI

on:
  push:
    branches:
      - main
      - '001-*'
      - '**/**'
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        working-directory: frontend
        run: pnpm lint

      - name: Test frontend（含 80% 覆蓋率門檻）
        working-directory: frontend
        env:
          CI: true
        run: pnpm test

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Make Maven wrapper executable
        working-directory: backend
        run: chmod +x mvnw

      - name: Backend verify（含 JaCoCo 80% 門檻）
        working-directory: backend
        run: ./mvnw -B verify
